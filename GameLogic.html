<html lang="en">
<head>
        <title>Whack-A-Mole Game</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <meta charset="utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- style sheets for whack-a-mole targets -->
        <style>
        .circleCentral{
            border-radius:100%;
            width: 30px;
            height: 30px;
            background: green;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .circle10px{
            border-radius:100%;
            width: 10px;
            height: 10px;
            background: red;
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .circle30px{
            border-radius:100%;
            width: 30px;
            height: 30px;
            background: red;
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .circle50px{
            border-radius:100%;
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            transform: translate(-50%, -50%);
        }   
        
        .circle{
            display: none;
            position: absolute;
        }
        </style>
</head>

<!-- Page HTML -->
<body onload="StartUpSettings()">
    <!-- TODO: add score, round count..etc -->
    <div id = "circle" class="circle" onclick="StartRound()"></div>

    <h1>
        <p id="text">Whack-A-Mole Game (Assignment 2)</p>
        <p> Your react time = <span id = "TimeTaken"></span></p>
    </h1>

    <h2>
        <div id = "circle"></div>
    </h2>


</body>

<script type="text/javascript">
    
        //var 
        var start,end, TimeTaken;

        // Game Logic goes here

        function generateShape(){
            var top = Math.random() * 250;
            var left = Math.random() * 250;
            var width = (Math.random() * 200) + 100;

            circle = document.getElementById("circle");
            circle.style.borderRadius = "100%";
            circle.style.width = width + "px";
            circle.style.height = width + "px";
            circle.style.top = top + "px";
            circle.style.left = left + "px";
            circle.style.display = "block";
            circle.style.backgroundColor = "red";
            start = new Date().getTime();

            
        }

        function delay(){
        setTimeout(generateShape, Math.random() * 1000);
        }
        delay();

        function StartRound()
        {
            circleCentre = circle;
            // Start the first round and load the first game target
            circle.onclick = function(){
                circle.style.display ="none";
                circleCentre.style.display = "none";
                end = new Date().getTime();
                TimeTaken = end - start;
                TimeTaken = document.getElementById("TimeTaken").innerHTML = TimeTaken + " ms";
                delay();
            }
        }


</script>

</html>
