        .circleCentral{
            border-radius:100%;

            left: 50%;
            transform: translate(-50%, -50%);
        }

            border-radius:100%;
            width: 10px;
            height: 10px;
            background: red;
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .circle30px{
            border-radius:100%;
            width: 30px;
